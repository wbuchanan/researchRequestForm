<div (change)="updateStatisticalPower()">
  <div class="panel panel-default">
    <div class="panel-heading"  (mouseleave)="undisplayHelpInfo()">
      <span><strong>Statistical Power</strong>
      <span class="glyphicon glyphicon-question-sign pull-right" (mouseenter)="displayHelpInfo()"></span></span>
      <div> {{helpInfo[0]}} <a href={{gpowerLink[0]}}>{{gpowerLink[1]}}</a> {{helpInfo[1]}}</div>
    </div>
    <div class="panel-body">
      <form [formGroup]="statPower" novalidate>
        <div class="form-group col-md-12">
          <div class="col-md-2">
            <label>&alpha; :
              <span (mouseover)="displayAlphaInfo()" (mouseout)="undisplayAlphaInfo()" class="glyphicon glyphicon-info-sign pull-right">
              </span>
            </label>
            <input type="number" class="form-control" [(ngModel)]="power.alpha" formControlName="alpha" min="0.0" max="1.0" step="0.001">
          </div>
          <div class="col-md-2">
            <label>&beta; :
              <span (mouseover)="displayBetaInfo()" (mouseout)="undisplayBetaInfo()" class="glyphicon glyphicon-info-sign pull-right">
              </span>
            </label>
            <input type="number" class="form-control" [(ngModel)]="power.beta" formControlName="beta" min="0.0" max="1.0" step="0.001">
          </div>
          <div class="col-md-3">
            <label>Test Statistic:
              <span (mouseover)="displayTestInfo()" (mouseout)="undisplayTestInfo()" class="glyphicon glyphicon-info-sign pull-right">
              </span>
            </label>
            <input type="text" class="form-control" [(ngModel)]="power.statistic" formControlName="statistic">
          </div>
          <div class="col-md-2">
            <label>n:
              <span (mouseover)="displaySampleInfo()" (mouseout)="undisplaySampleInfo()" class="glyphicon glyphicon-info-sign pull-right">
              </span>
            </label>
            <input type="number" class="form-control" [(ngModel)]="power.totalSampleSize" formControlName="totalSampleSize" min="5" max="42000" step="1">
          </div>
          <div class="col-md-3">
            <label for="mdes">Minimal Detectable Effect:
              <span (mouseover)="displayMDESInfo()" (mouseout)="undisplayMDESInfo()" class="glyphicon glyphicon-info-sign pull-right">
              </span>
            </label>
            <input type="number" id="mdes" class="form-control" [(ngModel)]="power.minimalDetectableEffect" formControlName="minimalDetectableEffect" min="0.0" max="100" step="0.001">
          </div>
        </div>
      </form>
    </div>
    <div *ngIf="alphaInfo !== ''" class="alert alert-info" style="z-index: 100; position: absolute">{{alphaInfo}}</div>
    <div *ngIf="betaInfo !== ''" class="alert alert-info" style="z-index: 100; position: absolute">{{betaInfo}}</div>
    <div *ngIf="testInfo !== ''" class="alert alert-info" style="z-index: 100; position: absolute">{{testInfo}}</div>
    <div *ngIf="sampleInfo !== ''" class="alert alert-info" style="z-index: 100; position: absolute">{{sampleInfo}}</div>
    <div *ngIf="mdesInfo !== ''" class="alert alert-info" style="z-index: 100; position: absolute">{{mdesInfo}}</div>
  </div>
</div>
