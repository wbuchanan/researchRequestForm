<div (change)="updateRequestor()">
  <form [formGroup]="person" novalidate>
    <div class="panel panel-default">
      <div class="panel-heading">
        <span><strong>{{title}}</strong></span>
      </div>
      <div class="panel-body">
        <div class="form-group col-md-9">
          <people (peeps)="bindPersonObject($event)"></people>
        </div>
        <div class="form-group col-md-3">
          <label for="isFCPS">FCPS Employee?</label>
          <input type="checkbox" class="form-control" id="isFCPS" [(ngModel)]="peep.isFCPS" formControlName="isFCPS">
        </div>
        <div class="form-group col-md-12">
          <contactInformation (contactInfo)="bindContactInformation($event)"></contactInformation>
        </div>
<!--
        <fieldset class="form-group col-md-12" [disabled]="person.controls.isFCPS.value">
-->
        <fieldset class="form-group col-md-12">
          <institution (institutionData)="bindInstitutionInformation($event)" (change)="updateRequestor()" [isEmployee]="person.controls.isFCPS.value" [externalInstitution]="defaultInst"></institution>
        </fieldset>
      </div>
    </div>
  </form>
</div>
