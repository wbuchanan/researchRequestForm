<div (change)="updateRequestor()">
  <form [formGroup]="person" novalidate>
    <div class="panel panel-default">
      <div class="panel-heading">
        <span><strong>Requestor Information: </strong></span>
      </div>
      <div class="panel-body">
        <div class="form-group col-md-9">
          <people (peeps)="bindPersonObject($event)"></people>
        </div>
        <div class="form-group col-md-3">
          <label for="isFCPS">Are you an FCPS Employee?</label>
          <input type="checkbox" class="form-control" id="isFCPS" [(ngModel)]="peep.isFCPS" formControlName="isFCPS">
        </div>
        <div class="form-group col-md-12">
          <contactInformation (contactInfo)="bindContactInformation($event)"></contactInformation>
        </div>
        <div class="form-group col-md-12" *ngIf="!person.controls.isFCPS.value">
          <institution (institutionData)="bindInstitutionInformation($event)"></institution>
        </div>
      </div>
    </div>
  </form>
</div>
